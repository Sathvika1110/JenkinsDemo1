
<html>
<head>
<title>My First Web App</title>
</head>
<body>
<h1 align="center">Student Registration Form</h1>
<form>
<table align="center" bgcolor="Silver" border="5" cellspacing="10" cellpadding="14">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr>  
<tr><td>Branch</td>
    <td><select><option>--Select--</option>
                <option>CSE</option>
                <option>CSE-AIML</option>
                <option>ECE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
         </select>
    </td>
 </tr>
 <tr><td>Roll no</td>
     <td><input type="text" name="roll no"></td>
 </tr>
 <tr>
 <tr><td>Year</td>
     <td><select><option>1st</option>
                 <option>2nd</option>
                 <option>3rd</option>
                 <option>4th</option>
         </select>
     </td>
 </tr>
 <tr><td>Contact no</td>
     <td><input type="text" name="contact no"></td>
 </tr>
 <tr><td>Gender</td>
     <td><input type="radio" name="Gender"> Male
         <input type="radio" name="Gender"> Female
         <input type="radio" name="Gender">Trans
     </td>
 </tr>
<tr><td>Address</td>
     <td><textarea rows="10" cols="30" name="a"></textarea></td>
</tr>
<tr><td>Skill set</td>
    <td><input type="checkbox" name="ss">C
        <input type="checkbox" name="ss">C++
        <input type="checkbox" name="ss">Java
        <input type="checkbox" name="ss">Python
    </td>
</tr>
<tr><td><input type="reset" value="RESET"></td>
    <td><input type="submit" value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
</html>
