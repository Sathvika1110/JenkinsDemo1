
<html>
<head>
<script language=javascript>
function change(col)
{
switch(col)
{
case 'red':document.bgColor="red";
              break;
case 'pink':document.bgColor="pink";
              break;
case 'blue':document.bgColor="blue";
              break;
}
}
</script>
</head>
<body bgcolor="blue">
<h1><input type="radio" name="c" onClick="change('red')">RED</h1><br>
<h1><input type="radio" name="c" onClick="change('pink')">PINK</h1><br>
<h1><input type="radio" name="c" onClick="change('blue')">BLUE</h1><br>
</body>
</html>
